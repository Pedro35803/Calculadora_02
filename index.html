<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculadora">
        <section class="calculadora-panel">
            <label>
                <input type="radio">
                <input type="radio">
            </label>
            <input type="text" value="15+35" disabled>
            <div class="resultado">50</div>
        </section>

        <section class="calculadora-buttons">
            <button class="button button-number">9</button>
            <button class="button button-number">8</button>
            <button class="button button-number">7</button>
            <button class="button button-number">6</button>
            <button class="button button-number">5</button>
            <button class="button button-number">4</button>
            <button class="button button-number">3</button>
            <button class="button button-number">2</button>
            <button class="button button-number">1</button>

            <button class="button button-number">0</button>
            <button class="button button-number">.</button>

            <button class="button button-function">C</button>
            <button class="button button-function">()</button>
            <button class="button button-function">%</button>
            <button class="button button-function">/</button>
            <button class="button button-function">X</button>
            <button class="button button-function">-</button>
            <button class="button button-function">+</button>
            <button class="button button-function button-equals">=</button>
        </section>
    </main>
</body>
</html>
